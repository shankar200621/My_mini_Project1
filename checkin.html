<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mental Health Check-In</title>
  <link rel="stylesheet" href="checkin.css" />
</head>
<body>
  <div class="checkin-container">
    <div class="question-box">
      <div class="progress-bar">
        <div id="progress-fill"></div>
      </div>
      <h2 id="question">Loading question...</h2>
      
      <!-- Option buttons container -->
      <div id="options" class="option-buttons"></div>

      <!-- Navigation buttons -->
      <div class="navigation-buttons">
        <button id="back-btn" class="nav-btn">← Back</button>
        <button id="skip-btn" class="nav-btn">Skip</button>
        <button id="next-btn" class="nav-btn" disabled>Next →</button>
      </div>
    </div>
  </div>

  <script src="checkin.js"></script>
</body>
</html>
